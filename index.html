<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theta Tau Voting</title>
    <meta name="description" content="Real-time voting application for Theta Tau fraternity" />
    
    <!-- Google Identity Services for modern authentication -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Permissions Policy for FedCM support -->
    <meta http-equiv="Permissions-Policy" content="identity-credentials-get=*, publickey-credentials-get=*" />
    
    <!-- Security headers optimized for authentication compatibility -->
    <!-- Using same-origin-allow-popups for COOP to allow authentication popups -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <!-- Using unsafe-none for COEP to allow cross-origin resources needed for auth -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    
    <!-- Additional security headers for better compatibility -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Container for Google One Tap -->
    <div id="google-one-tap-container"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
